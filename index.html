    <script>
      window.transformBytes = function(bytes, dp=2) {
        const thresh = 1000;

        if (Math.abs(bytes) < thresh) {
          return bytes + ' B';
        }

        const units = ['KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB']

        let u = -1;
        const r = 10**dp;

        do {
          bytes /= thresh;
          ++u;
        } while (Math.round(Math.abs(bytes) * r) / r >= thresh && u < units.length - 1);


        return bytes.toFixed(dp) + ' ' + units[u];
      }
    </script>
